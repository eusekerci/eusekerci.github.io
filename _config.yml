site: Enes Ugur Sekerci
url: eusekerci.com
title: Enes Ugur Sekerci
description: Personal Blog
twitter:
  username: eusekerci
  card: summary
  creator: Enes
author:
  twitter: eusekerci
  name: Enes
  avatar:
  email: enesugursekerci@gmail.com
  url: eusekerci.com
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"